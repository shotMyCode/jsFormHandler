    <title>JS form handler</title>
    <style>
        .form {
            width:100%;
            max-width: 350px;
            margin: auto;
            margin-top: 10%;
            border: 1px solid #eaeaea;
            padding: 25px;
            border-radius: 5px;
        }
        .btn {

        }
    </style>

<body>
    <div class="form">
    <h1>JS form handler</h1>
    <form id="example-form" action="some-page.php">
        <label>Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name"/>
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="email@example"/>
        <label>Password</label>
        <input type="password" name="pass" class="form-control" placeholder="XXXXX"/>
        <button type="submit" class="btn btn-primary" onClick="submitForm(`#example-form`)">Submit form</button>
    </form>
    <!-- This is where our response will be. The nextElementSibling catches this element in the Example JS file -->
